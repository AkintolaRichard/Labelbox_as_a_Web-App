<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labelbox Web App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Labelbox Web App</h1>
        <div id="image-container">
            <img id="image-to-annotate" src="" alt="Image for Annotation">
            <input type="text" id="label-input" placeholder="Enter Label">
            <button id="save-btn">Save Annotation</button>
        </div>
        <button id="next-btn">Next Image</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
